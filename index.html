<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="image/google.jpg" alt="Google Logo" id="google"/>
    </header>
    <table style="width: 80%">
      <tr>
        <td colspan="3">
          <p>Search the web using Google!</p>
          <input style="width: 300px" type="text"/><br/>
          <input type="button" value="Google Search"/>
          <input type="button" value="I'm feeling lucky"/>
        </td>
      </tr>
      <tr>
        <td style="background-color: #7ee5da">
          <p id="section-2">
            Special Searches <br/>
            <a href="#">Stanford Search</a> <br/>
            <a href="#">Linux Search</a>
          </p>
        </td>
        <td style="background-color: #70ccc2">
          <p id="section-3">
            <a href="#">Help!</a><br/>
            <a href="#">About Google!</a><br/>
            <a href="#">Company Info</a><br/>
            <a href="#">Google! Logos</a><br/>
          </p>
        </td>
        <td style="background-color: #62b3aa">
          <p id="section-4">
            Get Google! <br/>
            updates monthly: <br/>
            <input type="text" placeholder="your e-mail"/><br/>
            <input type="button" value="Subscribe"/>
            <a href="">Archive</a>
          </p>
        </td>
      </tr>
    </table>
    <footer><p>Copyright Â©1998 Google Inc.</p></footer>
  </body>
</html>
